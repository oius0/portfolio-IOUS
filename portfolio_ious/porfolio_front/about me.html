    .card img {

    }

    .card h3 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .card a {
      text-decoration: none;
      background-color: #007BFF;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
      margin: 10px 0;
      transition: background-color 0.3s ease;
    }

    .card a:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: #fff;
      margin-top: 20px;
    }

</head>
